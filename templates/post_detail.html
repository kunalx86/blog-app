{% extends 'base.html' %}
{% block content %}
<style> 
    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
<div class="container post-container">
    <div class="post post-detail">
        <div class="title">
            <h2>{{ post.title }}</h2>
            <!-- <div style="visibility: hidden;">{{post.id}}</div> -->
        </div>
        <hr/>
        <div class="date-author">
            <!-- TODO: Add the profile pic somewhere -->
            <div class="date">
                {{post.date_posted|date:"M d Y"}}
            </div>
            <div class="author">
                {{post.author}}
            </div>
        </div>
        <hr/>
        <div class="content">
            {{post.content}}
        </div>
    </div>
</div>
<div class="root-comments">
    {% include 'comments.html' %}
</div>
{% endblock content %}

{% block script %}
<script>
    $(document).ready(() => {
        $('.reply-btn').click(function() {
            $(this).parent().next('.replied-comments').fadeToggle();
        });
        $(document).on('submit', '.comment-form', function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{% url 'post-detail' post.id %}",
                data: $(this).serialize(),
                dataType: 'json',
                success: function(response) {
                    $('.root-comments').html(response['html']);
                },  
                error: function(response, error) {
                    console.log(response.responseText);
                },
            });
        });
        $(document).on('submit', '.reply-form', function(event) {

            });
        });
    });
</script>
{% endblock script %}
