{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style> 
footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
}
</style>
<div class="register">
    <div class="content-section container register-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Blog Post</legend>
        </fieldset>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
</div>
</div>
{% endblock content %}
