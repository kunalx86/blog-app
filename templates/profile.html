{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section container profile-card">
    <div class="media">
        <img class="rounded-circle account-img" width="60px" height="60px" src="{{ user.profile.image.url }}"/>
        <div class="media-body">
            <h2 class="account-heading">{{ user.profile.name }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
</div>
<div class="register">
    <div class="content-section container register-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Profile Info!</legend>
        </fieldset>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
</div>
<script>
    const navbar = document.querySelector('.navbar');
    navbar.childNodes[5].childNodes[1].classList.add('selected');
</script>
{% endblock %}
