{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register">
    <div class="content-section container register-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Profile Info!</legend>
        </fieldset>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
