{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="greeting">
        Hello, {{ request.user }}!
    </div>
    <hr style="height: 0.3px;"/>
    <div class="posts">
    {% for post in posts %}
    <div class="post">
        <div class="title">
            <h2>{{ post.title }}</h2>
        </div>
        <hr/>
        <div class="date-author">
            <div class="date">
                {{post.date_posted|date:"M d Y"}}
            </div>
            <div class="author">
                {{post.author}}
            </div>
        </div>
        <hr/>
        <div class="content">
            {{post.content}}
        </div>
    </div>
    {% endfor %}
    </div>
</div>
<script type="text/javascript">
    const navbar = document.querySelector('.navbar');
    navbar.childNodes[1].classList.add('selected');
</script>
{% endblock %}
