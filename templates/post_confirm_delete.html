{% extends 'base.html' %}
{% block content %}
<style> 
footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
}
</style>
<div class="register">
    <div class="content-section container register-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Delete Post</legend>
            <h2>Are you sure you want to delete post {{ object.title }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, cancel</a>
        </div>
    </form>
</div>
</div>
{% endblock content %}
